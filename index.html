<!DOCTYPE html>
<html>
    <head>
        <title>WAMS</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta http-equiv='content-type' content='text/html; charset=utf-8'>
        <link href="styles/bootstrap-3.0.2.min.css" rel="stylesheet">
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <script src="scripts/jquery-1.10.2.min.js"></script>
        <script src="scripts/bootstrap-3.0.2.min.js"></script>
        <link href="styles/bootstrap-slider.min.css" type="text/css" rel="stylesheet">
        <script src="scripts/bootstrap-slider.min.js"></script>
    </head>
    <body>
        <header class="navbar navbar-fixed-top">
            <a class="navbar-brand" href="Index.html">WAMS</a>
        </header>
          <div class="row">
          <input style="display:none;" type="file" id="file" name="files[]" />
          <input style="display:none;" type="file" id="model" name="files[]" />
            <input style="display:none;" type="file" id="animation" name="files[]" />
          <div class="col-xs-3 col-xs-offset-1">
            <button class="btn btn-default" onclick="document.getElementById('file').click();">Browse Graph...</button>
            <div class="row"></div>
            <button id="calculate" class="btn btn-primary">Calculate Graph</button>
            <button id="display" class="btn btn-primary">Display Graph</button>
          </div>
          <div class="col-xs-2">
          <button class="btn btn-danger" id="clear">Clear Scene</button>
          </div>
          <div class="col-xs-2">
            <button class="btn btn-default" onclick="document.getElementById('model').click();" id="browse-model">Browse Model...</button>
            <div class="row"></div>
            <button class="btn btn-default" onclick="document.getElementById('animation').click();" id="browse-animation">Browse Animation...</button>
          </div>
            <div class="col-xs-3">
                <strong>Animation controls</strong>
                <div class="row"></div>
                <input class="animation-controls" id="animation-slider" data-slider-id='animation-slider-id' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="0.1" data-slider-value="0"/>
                <div class="row"></div>
                <input type="checkbox" id="looping">Loop</input>
                <input type="checkbox" id="bouncing">Bounce</input>
                <div class="row"></div>
            <button class="btn btn-primary animation-controls" id="play">Play</button>
            <button class="btn btn-primary animation-controls" id="pause">Pause</button>
            <button class="btn btn-primary animation-controls" id="stop">Stop</button>
            <div class="row"></div>
          </div>
          </div>

        <div id="glcontainer"></div>

        <script src="scripts/three.js"></script>
        <script src="scripts/GeometryUtils.js"></script>
        <script src="scripts/earcut.js"></script>
        <script src="scripts/camera-controls.js"></script>
        <script src="scripts/camera.js"></script>
        <script src="scripts/graph-parser.js"></script>
        <script src="scripts/graphics.js"></script>

        <div style="margin:10px;">
        <h4><strong>Camera controls:</strong></h4>
        <strong>W/A/S/D</strong> Move around.
        <!-- <br>
        <strong>Right-Click + mouse-move:</strong> Look around. -->
        <br>
        <strong>Left-Click + mouse-move:</strong> Click and drag around in x- and y-axis.
        <br>
        <strong>Scroll:</strong> Move forward / backward.
        <br>
        <strong>Tab:</strong> Change camera projection matrix between Orthographic and Perspective.
        <br>
        <strong>Escape:</strong> Reset camera.
        </div>
    </body>
</html>
